<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div class="top">
        <br/>
        <h4>Все пользователи сервиса: </h4>
        <table style="width: 400px">
            <thead>
            <tr>
                <td style="width: 50px">Id</td>
                <td style="width: 150px">Имя</td>
                <td style="width: 100px">Логин</td>
                <td style="width: 100px">Роль</td>
            </tr>
            </thead>
            <tbody>
                <#list users as user>
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.login}</td>
                        <td>${user.role}</td>
                    </tr>
                </#list>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
