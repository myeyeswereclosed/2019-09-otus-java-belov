<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
    <div class="top">
        <br/>
        <form method="post">
            <label>
                name <br/>
                <input type="text" name="name" required>
            </label>
            <br/>
            <label>
                login <br/>
                <input type="text" name="login" required>
            </label>
            <br/>
            <label>
                password<br/>
                <input type="password" name="password" required>
            </label>
            <br>
            <label>
                role<br/>
                <select name="role">
                    <#list roles as role>
                        <option value = ${role} >${role}</option>
                    </#list>
                </select>
            </label>
            <br/><br/>
            <input type="submit" value="Добавить пользователя">
        </form>
    </div>
</body>
</html>
