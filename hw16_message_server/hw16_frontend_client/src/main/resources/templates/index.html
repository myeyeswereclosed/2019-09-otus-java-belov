<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin page</title>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/common.css}">
    </head>
    <body>
        <div id="main-content" class="container">
            <div class="row border round common-div">
                <div class="col-md-12">
                    <h5>Please login: </h5>
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="index-login">Login </label>
                            <input type="text" id="index-login" name="login" class="form-control" placeholder="login..." required>
                        </div>
                        <div class="form-group">
                            <label for="index-password">Password: </label>
                            <input type="password" id="index-password" name="password" class="form-control" placeholder="password..." required>
                        </div>
                        <button id="send" class="btn btn-dark" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
